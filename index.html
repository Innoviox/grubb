            <div class="title-bar-right" id='search-container'>

        <script type='text/javascript'>
            $(document).ready(function(){$('#search-bar').add($('#searchtable')).hide()})
            $('#search-container').bind('mouseenter mouseleave', function() {$('#search-bar').add($('#searchtable')).add($('#search-image')).toggle(); $('#searchtable').value = '';});
            function inIn (sub, arr) {
                for (var strIndex in arr) {
                    if (_.includes(arr[strIndex], sub)) {
                        return true;
                    };

                };
                return false;
            }
            function SearchTableElement (keywords, image, disp) {
                this.keywords = keywords;
                this.image = image;
                this.alt = this.keywords[0];
                this.disp = disp;
                this.divstr = '<div id="' + this.keywords[0] + '"><image class="added" src="' + this.image + '" alt="' + this.alt + '" width=25 height=25/>&nbsp;&nbsp;&nbsp;<span>' + this.disp + '</span></div>';
                $('#searchtable').append(this.divstr);
                this.div = $('#' + this.keywords[0]);

                this.update = function() {
                    if (inIn($('#search-bar').val(), this.keywords)) {
                        this.div.show();
                    } else {
                        this.div.hide();
                    }
                }
            }

            var k = [['search', ''], ['forest', ''], ['beach', ''], ['banana', ''], ['drums', '']];
            var i = ['images/better-search.ico','images/forest.jpg', 'images/beach.jpg', 'images/banana.png', 'images/drums.jpg'];
            var d = ['search', 'forest', 'beach', 'banana', 'drums'];
            searches = [];
            for (var j in k){
                searches.push(new SearchTableElement(k[j], i[j], d[j]));
            };
            function update(){
                for (el in searches){
                    searches[el].update();
                }
            }

            var a = setInterval(update, 50);
            $(document).foundation();
        </script>
